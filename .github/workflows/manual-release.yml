name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.16)'
        required: true
        type: string
      create_tag:
        description: 'Create git tag'
        required: false
        default: true
        type: boolean
      publish_npm:
        description: 'Publish to NPM'
        required: false
        default: true
        type: boolean
      publish_jsr:
        description: 'Publish to JSR'
        required: false
        default: true
        type: boolean

jobs:
  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for JSR OIDC authentication
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update version in package.json
      run: |
        echo "Updating version to ${{ inputs.version }}"
        npm version ${{ inputs.version }} --no-git-tag-version
        
    - name: Build and test
      run: |
        npm run build
        npm run test:ci
        
    - name: Create package
      run: npm pack
      
    - name: Commit version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json jsr.json
        git commit -m "chore: bump version to ${{ inputs.version }}"
        git push
        
    - name: Create and push tag
      if: inputs.create_tag == true
      run: |
        git tag v${{ inputs.version }}
        git push origin v${{ inputs.version }}
        
    - name: Update JSR version
      if: inputs.publish_jsr == true
      run: |
        if [ -f "jsr.json" ]; then
          echo "Updating JSR version to ${{ inputs.version }}"
          node -e "
            const jsr = require('./jsr.json');
            jsr.version = '${{ inputs.version }}';
            require('fs').writeFileSync('jsr.json', JSON.stringify(jsr, null, 2));
          "
          git add jsr.json
          if git diff --cached --quiet; then
            echo "JSR version already aligned with package.json"
          else
            git commit --amend --no-edit
            git push --force-with-lease
          fi
        fi
        
    - name: Publish to NPM
      if: inputs.publish_npm == true
      run: |
        echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
        npm publish --access public
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Publish to JSR
      if: inputs.publish_jsr == true
      run: |
        git status --short
        npx jsr publish

    - name: Generate changelog
      id: release_notes
      run: |
        NOTES="$RUNNER_TEMP/release_notes.md"
        {
          echo "## ğŸ‰ SomonScript v${{ inputs.version }}";
          echo "";
          echo "### âœ¨ What's New";
          echo "";

          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "");
          if [ -n "$LAST_TAG" ]; then
            echo "Changes since $LAST_TAG:";
            git log --pretty=format:"- %s" "$LAST_TAG"..HEAD^;
          else
            echo "- Manual release v${{ inputs.version }}";
          fi

          echo "";
          echo "### ğŸ“¦ Installation";
          echo '```bash';
          echo 'npm install -g @lindentech/somon-script';
          echo '```';
        } > "$NOTES"
        echo "path=$NOTES" >> "$GITHUB_OUTPUT"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        name: "SomonScript v${{ inputs.version }}"
        body_path: ${{ steps.release_notes.outputs.path }}
        files: |
          *.tgz
        draft: false
        prerelease: false

    - name: Summary
      run: |
        echo "ğŸ‰ Manual Release v${{ inputs.version }} completed!"
        echo "âœ… Version metadata committed"
        echo "âœ… Git tag created: v${{ inputs.version }}"
        echo "âœ… GitHub release created"
        if [ "${{ inputs.publish_npm }}" == "true" ]; then
          echo "âœ… NPM package published"
        else
          echo "â¸ï¸ NPM publish skipped"
        fi
        if [ "${{ inputs.publish_jsr }}" == "true" ]; then
          echo "âœ… JSR package published"
        else
          echo "â¸ï¸ JSR publish skipped"
        fi
