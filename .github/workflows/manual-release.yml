name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.16)'
        required: true
        type: string
      create_tag:
        description: 'Create git tag'
        required: false
        default: true
        type: boolean
      publish_npm:
        description: 'Publish to NPM'
        required: false
        default: true
        type: boolean

jobs:
  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update version in package.json
      run: |
        echo "Updating version to ${{ inputs.version }}"
        npm version ${{ inputs.version }} --no-git-tag-version
        
    - name: Build and test
      run: |
        npm run build
        npm run test:ci
        
    - name: Create package
      run: npm pack
      
    - name: Commit version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json
        git commit -m "chore: bump version to ${{ inputs.version }}"
        git push
        
    - name: Create and push tag
      if: inputs.create_tag == true
      run: |
        git tag v${{ inputs.version }}
        git push origin v${{ inputs.version }}
        
    - name: Generate changelog
      run: |
        echo "## ðŸŽ‰ SomonScript v${{ inputs.version }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### âœ¨ What's New" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          echo "Changes since $LAST_TAG:" >> RELEASE_NOTES.md
          git log --pretty=format:"- %s" $LAST_TAG..HEAD^ >> RELEASE_NOTES.md
        else
          echo "- Manual release v${{ inputs.version }}" >> RELEASE_NOTES.md
        fi
        
        echo "" >> RELEASE_NOTES.md
        echo "### ðŸ“¦ Installation" >> RELEASE_NOTES.md
        echo '```bash' >> RELEASE_NOTES.md
        echo 'npm install -g somon-script' >> RELEASE_NOTES.md
        echo '```' >> RELEASE_NOTES.md
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        name: "SomonScript v${{ inputs.version }}"
        body_path: RELEASE_NOTES.md
        files: |
          *.tgz
        draft: false
        prerelease: false
        
    - name: Publish to NPM
      if: inputs.publish_npm == true
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Summary
      run: |
        echo "ðŸŽ‰ Manual Release v${{ inputs.version }} completed!"
        echo "âœ… Version updated in package.json"
        echo "âœ… Git tag created: v${{ inputs.version }}"
        echo "âœ… GitHub release created"
        echo "âœ… NPM package published"