name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    steps:
      - name: Create Release PR
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: '@lindentech/somon-script'
          path: .
          monorepo-index: 0
          skip-github-release: false

      - name: Checkout (if released)
        if: steps.release.outputs.release_created
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (if released)
        if: steps.release.outputs.release_created
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies (if released)
        if: steps.release.outputs.release_created
        run: npm ci

      - name: Build (if released)
        if: steps.release.outputs.release_created
        run: npm run build

      - name: Run tests (if released)
        if: steps.release.outputs.release_created
        run: npm run test:ci

      - name: Publish to NPM (if released)
        if: steps.release.outputs.release_created
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload coverage (if released)
        if: steps.release.outputs.release_created
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: release
          name: codecov-release
          verbose: true
