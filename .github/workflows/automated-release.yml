name: Automated Release Process

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if version unchanged'
        required: false
        default: false
        type: boolean

# Prevent concurrent releases to avoid race conditions
concurrency:
  group: release-process
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    name: Check Version and Validate
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      new_version: ${{ steps.check.outputs.new_version }}
      should_publish: ${{ steps.check.outputs.should_publish }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check if version should be released
        id: check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version in package.json: $CURRENT_VERSION"

          # Validate version format (MAJOR.MINOR.PATCH)
          if ! echo "$CURRENT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format: $CURRENT_VERSION (expected MAJOR.MINOR.PATCH)"
            exit 1
          fi

          # Check if version is already published on NPM
          if npm view "@lindentech/somon-script@$CURRENT_VERSION" version 2>/dev/null >/dev/null; then
            echo "::warning::Version $CURRENT_VERSION already published on NPM"
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "Version $CURRENT_VERSION is new and ready to publish"
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            echo "new_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi
        continue-on-error: false

      - name: Log version check results
        run: |
          echo "::notice::Version check completed"
          echo "Should publish: ${{ steps.check.outputs.should_publish }}"
          echo "New version: ${{ steps.check.outputs.new_version }}"

  publish-on-version-change:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Validate examples
        run: npm run audit:examples

      - name: Verify package
        run: |
          npm pack --dry-run
          ls -la dist/

      - name: Debug coverage files
        if: always()
        run: |
          echo "=== Checking coverage directory ==="
          if [ -d "coverage" ]; then
            echo "Coverage directory exists"
            ls -lah coverage/
          else
            echo "Coverage directory does NOT exist"
          fi

      - name: Publish to JSR
        run: npx jsr publish

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: release
          name: codecov-release-${{ needs.check-version.outputs.new_version }}
          verbose: true

      - name: Publish to NPM
        id: npm_publish
        run: |
          set -e
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify NPM Package Published
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          PACKAGE_NAME="@lindentech/somon-script"

          # Configuration for retry mechanism
          MAX_ATTEMPTS=12              # Maximum number of verification attempts
          INITIAL_WAIT=5               # Initial wait time in seconds
          MAX_WAIT=30                  # Maximum wait time between attempts in seconds
          TIMEOUT=180                  # Total timeout in seconds (3 minutes)

          echo "ðŸ” Verifying NPM package publication: ${PACKAGE_NAME}@${VERSION}"
          echo "â±ï¸  Will retry for up to ${TIMEOUT} seconds with exponential backoff"
          echo ""

          START_TIME=$(date +%s)
          attempt=1
          wait_time=$INITIAL_WAIT

          while [ $attempt -le $MAX_ATTEMPTS ]; do
            ELAPSED=$(($(date +%s) - START_TIME))

            # Check if we've exceeded the total timeout
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo ""
              echo "::error::âŒ Timeout reached (${TIMEOUT}s) - Package not found on NPM registry"
              echo "::error::Package: ${PACKAGE_NAME}@${VERSION}"
              echo "::error::Total attempts: $attempt"
              echo "::error::This may indicate a publishing failure or severe registry delay"
              echo ""
              echo "ðŸ’¡ Troubleshooting steps:"
              echo "  1. Check NPM package page: https://www.npmjs.com/package/${PACKAGE_NAME}"
              echo "  2. Verify publish step completed successfully"
              echo "  3. Check NPM registry status: https://status.npmjs.org/"
              exit 1
            fi

            echo "ðŸ“¦ Attempt $attempt/$MAX_ATTEMPTS: Checking NPM registry..."

            # Attempt to fetch package version from NPM
            if npm view "${PACKAGE_NAME}@${VERSION}" version >/dev/null 2>&1; then
              ELAPSED=$(($(date +%s) - START_TIME))
              echo ""
              echo "âœ… Success! Package found on NPM registry"
              echo "ðŸ“¦ Package: ${PACKAGE_NAME}@${VERSION}"
              echo "â±ï¸  Verification time: ${ELAPSED}s (${attempt} attempts)"
              echo "ðŸ”— View package: https://www.npmjs.com/package/${PACKAGE_NAME}/v/${VERSION}"
              exit 0
            fi

            # Package not found yet - calculate next wait time with exponential backoff
            echo "â³ Package not yet available (attempt $attempt/$MAX_ATTEMPTS)"

            if [ $attempt -lt $MAX_ATTEMPTS ]; then
              # Exponential backoff: double wait time each iteration, capped at MAX_WAIT
              next_wait=$((wait_time * 2))
              if [ $next_wait -gt $MAX_WAIT ]; then
                wait_time=$MAX_WAIT
              else
                wait_time=$next_wait
              fi

              # Ensure we don't wait past the timeout
              REMAINING=$((TIMEOUT - ELAPSED))
              if [ $wait_time -gt $REMAINING ]; then
                wait_time=$REMAINING
              fi

              echo "ðŸ’¤ Waiting ${wait_time}s before next attempt (elapsed: ${ELAPSED}s/${TIMEOUT}s)..."
              sleep $wait_time
            fi

            attempt=$((attempt + 1))
          done

          # If we exit the loop without success, fail the job
          echo ""
          echo "::error::âŒ Package not found after $MAX_ATTEMPTS attempts"
          echo "::error::Package: ${PACKAGE_NAME}@${VERSION}"
          echo "::error::Total time: ${ELAPSED}s"
          exit 1

      - name: Create Git Tag
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create annotated tag
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          echo "âœ… Git tag created: v${VERSION}"

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"

          NOTES=$(mktemp)
          {
            echo "## ðŸŽ‰ SomonScript v${VERSION}"
            echo ""
            echo "### âœ¨ What's New"
            echo ""

            # Try to get commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

            if [ -n "$LAST_TAG" ] && git rev-parse "${LAST_TAG}" >/dev/null 2>&1; then
              echo "Changes since ${LAST_TAG}:"
              echo ""
              git log "${LAST_TAG}..HEAD" --pretty=format:"- %s (%h)" --max-count=20
            else
              echo "- Initial release or tag information not available"
              echo ""
              git log --pretty=format:"- %s (%h)" --max-count=20
            fi

            echo ""
            echo ""
            echo "### ðŸ“¦ Installation"
            echo ""
            echo '```bash'
            echo "npm install -g @lindentech/somon-script@${VERSION}"
            echo '```'
            echo ""
            echo "### ðŸ”— Resources"
            echo "- [NPM Package](https://www.npmjs.com/package/@lindentech/somon-script)"
            echo "- [JSR Package](https://jsr.io/@lindentech/somon-script)"
            echo "- [GitHub Repository](https://github.com/lindentechde/Somon-Script)"
          } > "$NOTES"

          echo "path=$NOTES" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: SomonScript v${{ needs.check-version.outputs.new_version }}
          body_path: ${{ steps.release_notes.outputs.path }}
          draft: false
          prerelease: false

      - name: Publish Success Summary
        run: |
          echo "## âœ… Release Published Successfully"
          echo ""
          echo "**Version**: v${{ needs.check-version.outputs.new_version }}"
          echo "**NPM Package**: [@lindentech/somon-script](https://www.npmjs.com/package/@lindentech/somon-script)"
          echo "**GitHub Release**: [v${{ needs.check-version.outputs.new_version }}](https://github.com/lindentechde/Somon-Script/releases/tag/v${{ needs.check-version.outputs.new_version }})"
