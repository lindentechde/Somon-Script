# SonarQube Project Configuration for SomonScript

# Project identification
sonar.projectKey=lindentech_somon-script
sonar.organization=lindentech
sonar.projectName=Somon-Script
sonar.projectVersion=0.3.47

# Source code location
sonar.sources=src
sonar.tests=tests

# Exclude test files from code coverage and duplication analysis
sonar.coverage.exclusions=tests/**/*,**/*.test.ts,**/*.spec.ts
sonar.cpd.exclusions=tests/**/*,**/*.test.ts,**/*.spec.ts

# Exclude files from general analysis (tests, generated files, scripts)
sonar.exclusions=\
  tests/**/*,\
  **/*.test.ts,\
  **/*.spec.ts,\
  dist/**/*,\
  coverage/**/*,\
  node_modules/**/*,\
  examples/**/*.som,\
  scripts/**/*.js,\
  **/*.d.ts

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Language-specific file suffixes
sonar.typescript.file.suffixes=.ts
sonar.javascript.file.suffixes=.js

# Exclude test helpers from analysis
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts

# Duplication detection settings
sonar.cpd.ts.minimumTokens=50
sonar.cpd.js.minimumTokens=50

# Code complexity settings (align with ESLint)
sonar.typescript.complexity.threshold=15
