# SonarQube Project Configuration for SomonScript

# Project identification
sonar.projectKey=lindentech_somon-script
sonar.organization=lindentech
sonar.projectName=Somon-Script
sonar.projectVersion=0.3.47

# ONLY analyze src directory - no tests
sonar.sources=src

# CRITICAL: Exclude ALL test files from all analysis
# Using multiple exclusion properties to ensure complete exclusion
sonar.exclusions=tests/**,tests/**/*,tests/**/**,**/*.test.ts,**/*.spec.ts,**/test-*.ts,dist/**,coverage/**,node_modules/**,examples/**,scripts/**,**/*.d.ts

# Also exclude from coverage
sonar.coverage.exclusions=tests/**,tests/**/*,**/*.test.ts,**/*.spec.ts

# Also exclude from duplication
sonar.cpd.exclusions=tests/**,tests/**/*,**/*.test.ts,**/*.spec.ts

# Exclude from security analysis
sonar.security.exclusions=tests/**,tests/**/*,**/*.test.ts,**/*.spec.ts

# Skip entire directories from scanning
sonar.skip.patterns=tests/**,tests/**/*

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Language-specific file suffixes
sonar.typescript.file.suffixes=.ts
sonar.javascript.file.suffixes=.js

# Duplication detection settings
sonar.cpd.ts.minimumTokens=50
sonar.cpd.js.minimumTokens=50

# Code complexity settings (align with ESLint)
sonar.typescript.complexity.threshold=15
